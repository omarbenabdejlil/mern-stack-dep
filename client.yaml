apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: client

spec:
  selector:
    matchLabels:
      app: client
  replicas: 3
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client-pod
          image: omarbenabdejlil/client-deploy:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: API_PORT
            - name: SERVER_IP
              valueFrom:
                configMapKeyRef:
                  name: configmap
                  key: SERVER_IP

---

apiVersion: v1
kind: Service
metadata:
  name: client-service-clusterip

spec:
  type: ClusterIP
  selector:
    app: client
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
   
